<ion-header>
	<ion-navbar primary>
		<ion-buttons start (click)="cancel()">
			<button>Cancel</button>
		</ion-buttons>
		<ion-title>
			Lost Password
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<p text-center>Please enter your email address below and we'll send you password reset instructions.</p>
	</div>
	<ion-item>
	    <ion-input type="text" name="email" [(ngModel)]="email" placeholder="Email Address" clearInput></ion-input>
	</ion-item>

	<div padding text-center>
		<button favorite block (click)="submit(email)">Submit</button>
	</div>
</ion-content>
