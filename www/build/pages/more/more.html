<ion-header>
	<ion-navbar primary>
		<ion-title>More</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item (click)="showProfilePage()">
			<ion-avatar item-left>
				<img src="img/placeholder-male.png">
			</ion-avatar>
			Profile
			<ion-icon name="arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item (click)="showPreferencesPage()">
			<ion-icon name="notifications" item-left></ion-icon> Preferences
			<ion-icon name="arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="showSettingsPage()">
			<ion-icon name="cog" item-left></ion-icon> Settings
			<ion-icon name="arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="showSupportModal()">
			<ion-icon name="help-buoy" item-left></ion-icon> Help / Feedback
		</ion-item>
	</ion-list>

	<ion-list (click)="logOut()">
		<ion-item><ion-icon name="log-out" item-left></ion-icon>Log Out</ion-item>
	</ion-list>
</ion-content>
